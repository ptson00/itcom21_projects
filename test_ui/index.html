<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anoymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="abc.json"></script>
  <script>
    $(document).ready(function () {
      $('#datepicker').datepicker({
        dateFormat: 'dd/mm/yy'
      }).datepicker("setDate", 'now');

      $('#datepicker123').datepicker({
        dateFormat: 'dd/mm/yy'
      }).datepicker("setDate", 'now');
      
    });
  </script>
  <title>Demo</title>
</head>

<body>
  <div class="container p-3" style="max-width: 50%;">
    <form>
      <h1 class="text-center p-5">Xin nghỉ phép</h1>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mã nhân viên</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="NV0171217" readonly>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Họ tên</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nguyễn Văn A" readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phòng ban</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Phòng IT" readonly>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Người quản lý</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nguyễn Văn B" readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Từ ngày</label>
            <div class="input-group date" data-provide="datepicker">
              <input type="text" class="form-control" id="datepicker" />
              <span class="input-group-append">
                <span class="input-group-text bg-light d-block">
                  <i class="bi bi-calendar3"></i>
                </span>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Đến ngày</label>
            <div class="input-group date" data-provide="datepicker">
              <input type="text" class="form-control" id="datepicker123" />
              <span class="input-group-append">
                <span class="input-group-text bg-light d-block">
                  <i class="bi bi-calendar3"></i>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Từ giờ</label>
            <select class="form-select" aria-label="Default select example">
              <option value="08">08:00</option>
              <option value="10">10:00</option>
              <option value="12">12:00</option>
              <option value="13">04:00</option>
              <option value="15">16:00</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Đến giờ</label>
            <select class="form-select" aria-label="Default select example">
              <option value="10">10:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="15">15:00</option>
              <option value="17">17:00</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <div class="row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Thời gian nghỉ:</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="1.5 ngày">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Ngày nghỉ còn lại:</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="10.5 ngày">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">Loại nghỉ phép</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">Nghỉ phép hưởng lương</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Nghỉ việc riêng theo quy định</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Ghi chú</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="row ">
        <div class="col-xs-12">
          <div class="float-right" style="float: right;">
            <button type="button" class="btn btn-success">Update</button>
          </div>

        </div>
      </div>
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">stt</th>
              <th scope="col">Hình thức nghỉ</th>
              <th scope="col">Từ</th>
              <th scope="col">Đến</th>
              <th scope="col">Số ngày</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Hưởng lương</td>
              <td>
                26/01/2022 08:00
              </td>
              <td>26/01/2022 17:00</td>
              <td>1</td>
              <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Hưởng lương</td>
              <td>29/01/2022 08:00</td>
              <td>30/01/2022 13:00</td>
              <td>1.5</td>
              <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Việc riêng</td>
              <td>29/01/2022 08:00</td>
              <td>30/01/2022 07:00</td>
              <td>2</td>
              <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </form>
  </div>

</body>

</html>
